<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thinking Challenge</title>
</head>

<body>
    <h1>Hello World!</h1>

    <script>
        (function () {
            const header = document.querySelector('h1');
            header.style.color = 'red';
            document.body.addEventListener('click', function () {
                header.style.color = 'blue';
            });
        })();
    </script>
</body>

</html>
